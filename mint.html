<!DOCTYPE html>
<html>

<head>
  <title>Create Tokens</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <script src="./stuff/buffer.js"></script>
  <script src="https://unpkg.com/ipfs-api@9.0.0/dist/index.js" integrity="sha384-5bXRcW9kyxxnSMbOoHzraqa7Z0PQWIao+cgeg327zit1hz5LZCEbIMx/LWKPReuB" crossorigin="anonymous"></script>
  <script src="./stuff/web3.min.js"></script>
  <link rel="stylesheet" href="./stuff/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="HandheldFriendly" content="true">
</head>

<script type="text/javascript" src="./mint.js"></script>


<body>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Create Tokens</h2>
        <form action="/">
          <div class="form-group">
            <label for="photo">Token Image</label>
            <input type="file" class="form-control" name="photo" id="photo">
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="name">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="textarea" class="form-control" name="description" id="description" placeholder="description">
          </div>
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" name="quantity" id="quantity" placeholder="quantity">
          </div>
          <div class="form-group">
            <label for="password">Redeem PW</label>
            <input type="text" class="form-control" name="password" id="password" placeholder="redeem password">
          </div>
          <button type="button" class="btn btn-primary btn-block" onclick="upload()">Upload</button>
        </form>
      </div>
    </div>
  </div>
  <br>
</body>

</html>
